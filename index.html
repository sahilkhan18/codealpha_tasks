<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    
</head>
<body>

    <h1 class="heading"> Welcome to the online code editor developed by Mohd Sahil Ali Khan</h1>
    <h1 class="heading">This online code editor is developed using HTML,CSS and JS</h1>
    <div class="container">
        <div class="left">
            <label>
                <i class="fa-brands fa-html5"></i>HTML
            </label>
            <textarea id="htmlcode" onkeyup="run()"></textarea>

            <label>
                <i class="fa-brands fa-css3"></i>CSS
            </label>
            <textarea id="csscode"onkeyup="run()"></textarea>

            <label>
                <i class="fa-brands fa-js"></i>JAVASCRIPT
            </label>
            <textarea id="jscode" onkeyup="run()"></textarea>
        </div>

        <div class="right">
            <label>
                <i class="fa-duotone fa-code"></i> Output 
            </label>
            <iframe id="output"></iframe>
        </div>
    </div>   
</body>

<script src="logic.js"></script>
</html>
